sudo: required

dist: trusty

env:
  - VERSION=2.8
  - VERSION=3.0
  - VERSION=3.2
  - VERSION=4.0

before_install:
  - sudo apt-get -y purge docker-engine
  - bash <(curl -fsSL https://get.docker.com/)
  - docker version
  - docker network create --driver=bridge --subnet=192.168.0.0/16 --opt="com.docker.network.driver.mtu=1450" --opt="com.docker.network.bridge.name=redd0" nanobox
  - ifconfig
  - echo building $VERSION
  - docker pull nanobox/redis:$VERSION || (docker pull nanobox/redis:${VERSION}-beta; docker tag nanobox/redis:${VERSION}-beta nanobox/redis:${VERSION})

script: sudo stdbuf -oL test/run_all.sh $VERSION